runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "shttp"
  configSchema:
    type: object
    required: ["apiKey"]
    properties:
      apiKey:
        type: string
        title: "Tessie API Key"
        description: "Tessie API token for accessing vehicle data. Get your token from https://my.tessie.com/settings/api"
